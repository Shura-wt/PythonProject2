# Example template for OVH DNS API credentials used by Certbot DNS challenge
# Do NOT commit real credentials in this repository.
# Copy this file to secrets/ovh.ini and fill real values locally, or rely on CI to generate it on the server.

# The OVH API endpoint is configured in this credentials file with the key 'endpoint' (e.g. ovh-eu or ovh-ca).
# The edge entrypoint will also set/update it from env DNS_OVH_ENDPOINT (default: ovh-eu).
# Example default endpoint:
endpoint = ovh-eu

# Replace the placeholders below with your actual values ONLY in your local secrets/ovh.ini
# Never commit real values to Git.
dns_ovh_application_key = <APP_KEY>
dns_ovh_application_secret = <APP_SECRET>
dns_ovh_consumer_key = <CONSUMER_KEY>
